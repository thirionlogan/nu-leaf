version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "{{ github.repository_owner }}"
    reviewers:
      - "{{ github.repository_owner }}"
      
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule: 
      interval: "monthly"
    assignees:
      - "{{ github.repository_owner }}"
    reviewers:
      - "{{ github.repository_owner }}"
